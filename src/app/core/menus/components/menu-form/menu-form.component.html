<td-message
  *ngIf="message.show"
  [label]="message.label"
  [sublabel]="message.sublabel"
  [color]="message.color"
  [icon]="message.icon"
  class="uk-margin"
></td-message>

<div *ngIf="filter === 'add-menu' || filter === 'edit-menu'">
  <ng-template
    let-menu
    [ngTemplateOutletContext]="{ $implicit: menu }"
    [ngTemplateOutlet]="menuT"
    #menuT
  >
    <h3>
      {{
        filter === 'add-menu'
          ? 'Agregando'
          : filter === 'edit-menu'
          ? 'Editando'
          : ''
      }}
      men√∫ de
      {{ menu ? menu.text : 'Principal' }}
    </h3>
  </ng-template>
</div>

<tnt-barn-form
  [formGroup]="form"
  (submitting)="onSubmitting($event)"
  (submitted)="onSubmitted($event)"
>
  <mat-form-field class="uk-width-1-1 uk-margin-small">
    <input
      matInput
      #name
      placeholder="Nombre"
      id="name"
      name="name"
      formControlName="name"
    />
  </mat-form-field>

  <mat-form-field class="uk-width-1-1 uk-margin-small">
    <input
      matInput
      #url
      placeholder="URL"
      id="url"
      name="url"
      formControlName="url"
    />
  </mat-form-field>

  <mat-form-field class="uk-width-1-1 uk-margin-small">
    <input
      matInput
      #text
      placeholder="Texto"
      id="text"
      name="text"
      formControlName="text"
    />
  </mat-form-field>

  <div class="uk-width-1-1 uk-margin-small">
    <section>
      <mat-slide-toggle
        color="accent"
        formControlName="externalURL"
        name="externalURL"
        required
        #externalURL
      >
        Abrir URL en otra ventana
      </mat-slide-toggle>
    </section>
  </div>

  <mat-divider></mat-divider>

  <mat-card-actions align="right" class="uk-margin-small">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="submitted"
    >
      Guardar
    </button>
  </mat-card-actions>
</tnt-barn-form>
