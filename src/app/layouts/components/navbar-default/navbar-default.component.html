<nav class="uk-navbar-container" uk-navbar="mode: click">
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li class="uk-active"><a routerLink="/">NG Blank</a></li>
      <li *ngFor="let item of (menu | async)">
        <a href="#">{{ item.text || 'Link' }}</a>
        <div
          class="uk-navbar-dropdown"
          *ngIf="item.menu && item.menu.length && item.menu.length > 0"
        >
          <ul class="uk-nav uk-navbar-dropdown-nav" [innerHTML]="submenu(item.menu)"></ul>
        </div>
        <!-- <div class="uk-navbar-dropdown" *ngIf="item.menu && item.menu.length && item.menu.length > 0" [innerHTML]="submenu(item.menu)"></div> -->
      </li>
      <li *ngIf="!(authenticated | async)">
        <a routerLink="/auth/sign-in">Sign In</a>
      </li>
      <li *ngIf="(authenticated | async)">
        <a routerLink="/auth/sign-out" (click)="signOut()">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>
