<div *ngIf="(slides | async).length > 0">
  <mat-accordion>
    <mat-expansion-panel
      role="slide"
      *ngFor="let slide of (slides | async); let i = index"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> {{ slide.title }} </mat-panel-title>
        <mat-panel-description> -- </mat-panel-description>
      </mat-expansion-panel-header>
      <div>
        <div align="right" class="uk-margin-small">
          <a [routerLink]="['/slide/form', i]" class="uk-text-primary">Edit</a>
          &nbsp;
          <span *ngIf="slide.blocked" class="uk-text-warning uk-text-bold">{{
            slide.blocked ? 'Blocked' : ''
          }}</span>
          <a
            [routerLink]="['/slide/list']"
            class="uk-text-warning"
            (click)="blockSlide(i, slide)"
            *ngIf="!slide.blocked"
            >Block</a
          >
          &nbsp;
          <span *ngIf="slide.deleted" class="uk-text-warning uk-text-bold">{{
            slide.deleted ? 'Deleted' : ''
          }}</span>
          <a
            [routerLink]="['/trash']"
            class="uk-text-danger"
            (click)="deleteSlide(i, slide)"
            *ngIf="!slide.deleted"
            >Delete</a
          >
        </div>
        <div
          class="uk-height-small uk-background-secondary uk-background-cover uk-background-center-center uk-background-norepeat"
          [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }"
        ></div>
        <h4>{{ slide.createdAt | date }}</h4>
        <blockquote cite="#">
          <p class="uk-margin-small-bottom">{{ slide.subtitle || '--' }}</p>
        </blockquote>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div *ngIf="(slides | async).length <= 0"><h2>Not found data</h2></div>
